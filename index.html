<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="image/Autumn-amico 1.jpg" alt="Illustration">
        </div>
        <div class="form-container">
            <div class="form-inner">
                <div class="logo">
                    <img src="image/Logo.png" alt="Logo">
                </div>
                <h1>Create Account</h1>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="name"><i class="fas fa-user"></i></label>
                        <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
                    </div>
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                    </div>
                    <button type="submit" class="sign-up-btn">Sign-Up</button>
                    <div class="or-divider">
                        <span>OR</span>
                    </div>
                    <div class="social-login">
                        <button type="button" class="google-btn"><i class="fab fa-google"></i></button>
                        <button type="button" class="facebook-btn"><i class="fab fa-facebook-f"></i></button>
                        <button type="button" class="apple-btn"><i class="fab fa-apple"></i></button>
                    </div>
                    <p class="login-link">Already have an account? <a href="#">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
